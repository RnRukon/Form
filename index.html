
<!DOCTYPE html>
<html>
<head>
	<title>html form</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<form action="www.facebook.com">
	<fieldset>
    <legend>CAEATE NEW FACEBOOK ACCOUND:</legend>

  First name:<br>
  <input type="text" name="firstname" placeholder="First Name"><br><br>
  Last name:<br>
  <input type="text" name="lastname" placeholder="Last Name"><br><br>
 
  Phone Number:<br> 
  <input type="tel" name="tel" placeholder="Telliphon Number "><br><br>
  Email address:<br>
  <input type="Email" name="user_email" placeholder="Email"><br><br>
  Date of Birth:<br>
  <input type="date" name="bday" placeholder="Birthday"><br><br>
 
  Gender:<br> 
  <input type="radio" name="gender" value="male" checked> Male<br>
  <input type="radio" name="gender" value="female"> Female<br>
  <input type="radio" name="gender" value="other"> Other<br><br>
  
  Password:<br>
  <input type="password" placeholder="Password"><br><br>
  <input type="submit" value="Logging">

</fieldset>

</form> 

</body>
</html>
